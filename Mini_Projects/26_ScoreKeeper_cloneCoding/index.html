<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="colums is-mobile">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="uniguri-kun.png" alt="Score Keeper Picture" />
                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">Score Keeper!</p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score.</p>

                            <label for="targetScore" class="label is-large is-inline">Playing To</label>
                            <div class="select is-rounded">
                                <select name="targetScore" id="targetScore">
                                    <option value="3">3</option>
                                    <option value="5">5</option>
                                    <option value="11">11</option>
                                </select>
                            </div>

                        </div>
                    </div>

                    <footer class="card-footer">
                        <button id="p1Button" class="card-footer-item button is-info has-text-white is-medium">+1 Player
                            One</button>
                        <button id="p2Button" class="card-footer-item button is-success has-text-white is-medium">+1
                            Player Two</button>
                        <button id="reset"
                            class="card-footer-item button is-danger has-text-white is-medium">Reset</button>

                    </footer>
                </div>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
